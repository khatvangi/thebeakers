<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article â€” The Beakers</title>
    <meta name="description" content="Research rewritten for undergraduate students.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- Rough.js for hand-drawn visuals -->
    <script src="https://cdn.jsdelivr.net/npm/roughjs@4.5.2/bundled/rough.min.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-highlight: #1a2744;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-light: #64748b;
            --border-dark: #334155;
            --accent-green: #10b981;
            --accent-teal: #14b8a6;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 800;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            object-fit: contain;
            filter: drop-shadow(0 0 6px rgba(59, 130, 246, 0.4)) brightness(1.2);
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: color 0.2s;
        }

        .back-link:hover { color: var(--text-primary); }

        /* Article Layout */
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem 4rem;
        }

        /* Article Header */
        .article-header {
            margin-bottom: 2.5rem;
        }

        .discipline-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: var(--bg-card);
            border: 1px solid var(--border-dark);
            color: var(--accent-green);
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-decoration: none;
            transition: border-color 0.2s;
        }

        .discipline-tag:hover { border-color: var(--accent-green); }

        .article-header h1 {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 400;
            line-height: 1.25;
            margin-bottom: 1.25rem;
            color: var(--text-primary);
        }

        .article-hook {
            font-size: 1.2rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        /* Meta bar */
        .meta-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            padding: 1rem 0;
            border-top: 1px solid var(--border-dark);
            border-bottom: 1px solid var(--border-dark);
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 0.25rem 0.7rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .difficulty-badge.freshman { background: var(--accent-green); color: white; }
        .difficulty-badge.sophomore { background: var(--accent-blue); color: white; }
        .difficulty-badge.junior { background: var(--accent-purple); color: white; }

        /* Audio Player */
        .audio-player {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-highlight) 100%);
            border: 1px solid var(--border-dark);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .play-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--accent-green);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            flex-shrink: 0;
        }

        .play-btn:hover {
            transform: scale(1.08);
            background: var(--accent-teal);
        }

        .play-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
            margin-left: 3px;
        }

        .play-btn.playing svg { margin-left: 0; }

        .audio-info {
            flex: 1;
        }

        .audio-label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-light);
            margin-bottom: 0.3rem;
        }

        .audio-teaser {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Content Sections */
        .section {
            margin: 2.5rem 0;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--accent-orange);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-content {
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .section-content p {
            margin-bottom: 1rem;
        }

        .section-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Research subsections */
        .research-grid {
            display: grid;
            gap: 2rem;
            margin: 2rem 0;
        }

        .research-subsection {
            background: var(--bg-card);
            border: 1px solid var(--border-dark);
            border-radius: 12px;
            padding: 1.5rem 2rem;
        }

        .research-subsection .subsection-title {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent-teal);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .research-subsection .subsection-content {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .researchers-box {
            border-left: 3px solid var(--accent-blue);
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.08) 0%, transparent 100%);
        }

        .problem-box {
            border-left: 3px solid var(--accent-red);
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.08) 0%, transparent 100%);
        }

        .approach-box {
            border-left: 3px solid var(--accent-green);
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.08) 0%, transparent 100%);
        }

        .findings-box {
            border-left: 3px solid var(--accent-orange);
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.08) 0%, transparent 100%);
        }

        /* Curriculum Connection - THE BIG ENCHILADA */
        .curriculum-section {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(59, 130, 246, 0.1) 100%);
            border: 2px solid var(--accent-purple);
            border-radius: 20px;
            padding: 2.5rem;
            margin: 3rem 0;
            position: relative;
        }

        .curriculum-section::before {
            content: 'THE BIG ENCHILADA';
            position: absolute;
            top: -12px;
            left: 24px;
            background: var(--accent-purple);
            color: white;
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 0.15em;
            padding: 0.4rem 1rem;
            border-radius: 20px;
        }

        .curriculum-section .section-title {
            color: var(--accent-purple);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .curriculum-section .section-content {
            font-size: 1rem;
            line-height: 1.8;
        }

        .curriculum-section h3 {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 700;
            margin: 1.5rem 0 0.75rem 0;
            padding-top: 1rem;
            border-top: 1px solid rgba(139, 92, 246, 0.3);
        }

        .curriculum-section h3:first-of-type {
            border-top: none;
            margin-top: 1rem;
        }

        .curriculum-section ul {
            list-style: none;
            margin: 1rem 0;
        }

        .curriculum-section li {
            padding: 0.6rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .curriculum-section li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--accent-purple);
        }

        /* Key Terms */
        .key-terms {
            background: var(--bg-card);
            border: 1px solid var(--border-dark);
            border-radius: 16px;
            padding: 1.5rem 2rem;
        }

        .key-terms ul {
            list-style: none;
        }

        .key-terms li {
            padding: 0.6rem 0;
            border-bottom: 1px solid var(--border-dark);
            font-size: 0.95rem;
        }

        .key-terms li:last-child { border-bottom: none; }

        .key-terms strong {
            color: var(--accent-green);
        }

        /* Mermaid Diagram */
        .diagram-section {
            background: var(--bg-card);
            border: 1px solid var(--border-dark);
            border-radius: 16px;
            padding: 2rem;
            margin: 2.5rem 0;
            text-align: center;
        }

        .diagram-section .section-title {
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .mermaid {
            background: transparent !important;
        }

        .mermaid svg {
            max-width: 100%;
        }

        /* Napkin-style Visual */
        .napkin-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid var(--accent-teal);
            border-radius: 20px;
            padding: 2rem;
            margin: 2.5rem 0;
        }

        .napkin-section .section-title {
            color: var(--accent-teal);
            justify-content: center;
            font-size: 0.9rem;
        }

        .napkin-title {
            text-align: center;
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 1.5rem;
            color: var(--text-primary);
            margin: 1rem 0 1.5rem;
        }

        .napkin-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .napkin-quadrant {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 1.25rem;
            border-left: 3px solid;
        }

        .napkin-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .napkin-label {
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .napkin-items {
            list-style: none;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .napkin-items li {
            padding: 0.25rem 0;
            padding-left: 1rem;
            position: relative;
        }

        .napkin-items li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--text-light);
        }

        .napkin-flow {
            text-align: center;
            padding: 1rem;
            background: rgba(20, 184, 166, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--accent-teal);
            font-weight: 600;
        }

        .napkin-key-visual {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            font-style: italic;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .napkin-grid { grid-template-columns: 1fr; }
        }

        /* Think About */
        .think-about {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
            border-left: 4px solid var(--accent-orange);
            border-radius: 0 12px 12px 0;
            padding: 1.5rem 2rem;
            margin: 2.5rem 0;
        }

        .think-about .section-title {
            color: var(--accent-orange);
        }

        .think-about p {
            font-size: 1.1rem;
            font-style: italic;
            color: var(--text-secondary);
        }

        /* Original Source */
        .original-source {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-dark);
        }

        .original-source h4 {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-light);
            margin-bottom: 0.75rem;
        }

        .original-source a {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .original-source a:hover { text-decoration: underline; }

        .original-source .source-name {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-dark);
            max-width: 800px;
            margin: 0 auto;
        }

        footer a {
            color: var(--accent-green);
            text-decoration: none;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--accent-red);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .article-container { padding: 2rem 1.25rem; }
            .article-header h1 { font-size: 1.8rem; }
            .audio-player { flex-direction: column; text-align: center; }
            .curriculum-section { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img src="logo-48.png" alt="The Beakers" class="logo-icon">
            The Beakers
        </a>
        <a id="back-link" href="/" class="back-link">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
    </header>

    <article class="article-container" id="article">
        <div class="loading">Loading article...</div>
    </article>

    <footer>
        <p><strong>Founding Editor:</strong> Kiran Boggavarapu</p>
        <p><a href="/">The Beakers</a> â€” Research, Rewritten for Students</p>
    </footer>

    <script>
        // Initialize Mermaid with dark theme
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#1e293b',
                primaryTextColor: '#f1f5f9',
                primaryBorderColor: '#334155',
                lineColor: '#64748b',
                secondaryColor: '#273549',
                tertiaryColor: '#0f172a'
            }
        });

        // Speech synthesis for audio teaser
        let speechSynth = window.speechSynthesis;
        let currentUtterance = null;
        let isPlaying = false;

        function playAudioTeaser(text) {
            const playBtn = document.getElementById('play-btn');

            if (isPlaying) {
                speechSynth.cancel();
                isPlaying = false;
                playBtn.classList.remove('playing');
                playBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
                return;
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 0.95;
            currentUtterance.pitch = 1;

            // Try to use a natural voice
            const voices = speechSynth.getVoices();
            const preferredVoice = voices.find(v => v.name.includes('Natural') || v.name.includes('Samantha') || v.name.includes('Google'));
            if (preferredVoice) {
                currentUtterance.voice = preferredVoice;
            }

            currentUtterance.onstart = () => {
                isPlaying = true;
                playBtn.classList.add('playing');
                playBtn.innerHTML = `<svg viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>`;
            };

            currentUtterance.onend = () => {
                isPlaying = false;
                playBtn.classList.remove('playing');
                playBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
            };

            speechSynth.speak(currentUtterance);
        }

        // Load article from URL parameter
        async function loadArticle() {
            const container = document.getElementById('article');
            const params = new URLSearchParams(window.location.search);
            const articleId = params.get('article') || params.get('id');

            if (!articleId) {
                container.innerHTML = '<div class="error">No article specified.</div>';
                return;
            }

            // Set back link to discipline page
            const discipline = articleId.split('/')[0];
            const backLink = document.getElementById('back-link');
            if (backLink && discipline) {
                backLink.href = `${discipline}.html`;
            }

            try {
                const response = await fetch(`articles/${articleId}.json`);
                if (!response.ok) throw new Error('Article not found');

                const article = await response.json();
                renderArticle(article, articleId);
            } catch (error) {
                console.error('Error loading article:', error);
                container.innerHTML = '<div class="error">Article not found.</div>';
            }
        }

        // Render article content
        function renderArticle(article, articleId) {
            const container = document.getElementById('article');
            const discipline = articleId.split('/')[0];
            const difficulty = (article.difficulty || 'SOPHOMORE').toLowerCase();
            const date = article.rewritten_at ? new Date(article.rewritten_at).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }) : '';

            // Update page title
            document.title = `${article.headline} â€” The Beakers`;

            // Format markdown-style content
            const formatContent = (text) => {
                if (!text) return '';
                return text
                    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n- /g, '</p><li>')
                    .replace(/^- /gm, '<li>');
            };

            const formatCurriculum = (text) => {
                if (!text) return '';
                // Convert markdown headers and lists to HTML
                let html = text
                    // Convert ### headers to h3
                    .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                    // Convert **bold** to strong
                    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                    // Convert bullet points
                    .replace(/^- (.+)$/gm, '<li>$1</li>')
                    // Wrap consecutive li elements in ul
                    .replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>')
                    // Convert paragraphs (double newlines)
                    .replace(/\n\n/g, '</p><p>')
                    // Clean up extra newlines
                    .replace(/\n/g, ' ');

                // Wrap in paragraph if no structure
                if (!html.includes('<h3>') && !html.includes('<ul>')) {
                    html = `<p>${html}</p>`;
                }
                return html;
            };

            const formatKeyTerms = (text) => {
                if (!text) return '';
                const items = text.split(/\n- /).filter(Boolean);
                return '<ul>' + items.map(item => `<li>${formatContent(item.trim())}</li>`).join('') + '</ul>';
            };

            container.innerHTML = `
                <div class="article-header">
                    <a href="${discipline}.html" class="discipline-tag">${discipline}</a>
                    <h1>${escapeHtml(article.headline)}</h1>
                    <p class="article-hook">${escapeHtml(article.hook)}</p>
                    <div class="meta-bar">
                        <div class="meta-item">
                            <span class="difficulty-badge ${difficulty}">${difficulty}</span>
                        </div>
                        <div class="meta-item">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            ${date}
                        </div>
                        <div class="meta-item">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2"/>
                            </svg>
                            ${escapeHtml(article.original?.source || 'Research')}
                        </div>
                    </div>
                </div>

                ${article.audio_teaser ? `
                <div class="audio-player">
                    <button class="play-btn" id="play-btn" onclick="playAudioTeaser(\`${escapeHtml(article.audio_teaser).replace(/`/g, '\\`')}\`)">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div class="audio-info">
                        <div class="audio-label">Listen to Summary</div>
                        <div class="audio-teaser">${escapeHtml(article.audio_teaser)}</div>
                    </div>
                </div>
                ` : ''}

                <!-- The Research: Expanded Sections -->
                <div class="research-grid">
                    ${article.researchers ? `
                    <div class="research-subsection researchers-box">
                        <div class="subsection-title">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

                ${article.think_about ? `

                            <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>

                <div class="original-source">

                        ${escapeHtml(article.original?.headline || 'View original paper')}

            // Render Mermaid diagram if present

        // Parse and render data-driven visual based on layout type
        function renderNapkinVisual(napkinText) {
            const svgEl = document.getElementById('napkin-svg');
            if (!svgEl || !napkinText) return;

            // Parse the napkin visual text
            const lines = napkinText.split('\n').map(l => l.trim()).filter(l => l);
            let layout = 'linear', title = '', data = {};

            for (const line of lines) {
                const clean = line.replace(/\*\*/g, '');
                if (clean.startsWith('LAYOUT:')) layout = clean.replace('LAYOUT:', '').trim().toLowerCase();
                else if (clean.startsWith('TITLE:')) title = clean.replace('TITLE:', '').trim();
                else if (clean.startsWith('- ')) {
                    const match = clean.match(/^- (\w+):\s*(.+)$/);
                    if (match) data[match[1]] = match[2];
                }
                // Fallback for old format
                else if (clean.startsWith('PROBLEM:')) { data.problem = clean.replace('PROBLEM:', '').trim(); layout = 'linear'; }
                else if (clean.startsWith('METHOD:')) data.method = clean.replace('METHOD:', '').trim();
                else if (clean.startsWith('FINDING:')) data.result = clean.replace('FINDING:', '').trim();
            }

            const rc = rough.svg(svgEl);
            svgEl.innerHTML = '';

            // Render based on layout type
            if (layout === 'comparison') renderComparison(svgEl, rc, title, data);
            else if (layout === 'convergence') renderConvergence(svgEl, rc, title, data);
            else if (layout === 'cycle') renderCycle(svgEl, rc, title, data);
            else if (layout === 'pyramid') renderPyramid(svgEl, rc, title, data);
            else if (layout === 'timeline') renderTimeline(svgEl, rc, title, data);
            else if (layout === 'radial') renderRadial(svgEl, rc, title, data);
            else if (layout === 'flow') renderFlow(svgEl, rc, title, data);
            else renderLinear(svgEl, rc, title, data); // default
        }

        // LINEAR: A â†’ B â†’ C
        function renderLinear(svg, rc, title, data) {
            const items = Object.entries(data).slice(0, 3);
            const colors = ['#ef4444', '#3b82f6', '#10b981'];
            const icons = ['â“', 'ðŸ”§', 'ðŸ’¡'];
            const w = 200, h = 100, gap = 60, startX = 70, y = 70;

            // Title
            addText(svg, 400, 30, title || 'Research Process', '#f1f5f9', 18, 'bold');

            items.forEach(([key, val], i) => {
                const x = startX + i * (w + gap);
                svg.appendChild(rc.rectangle(x, y, w, h, { fill: 'rgba(30,41,59,0.9)', stroke: colors[i], strokeWidth: 2.5, roughness: 0.8 }));
                addText(svg, x + w/2, y + 30, icons[i], '#fff', 24);
                addText(svg, x + w/2, y + 55, key.toUpperCase(), colors[i], 10, '700');
                addText(svg, x + w/2, y + 78, val.substring(0, 24), '#e2e8f0', 12);
                if (i < items.length - 1) {
                    const ax = x + w + 10;
                    svg.appendChild(rc.line(ax, y + h/2, ax + 40, y + h/2, { stroke: '#64748b', strokeWidth: 2 }));
                    svg.appendChild(rc.polygon([[ax+35, y+h/2-5], [ax+45, y+h/2], [ax+35, y+h/2+5]], { fill: '#64748b', stroke: '#64748b' }));
                }
            });
        }

        // COMPARISON: Before â†” After
        function renderComparison(svg, rc, title, data) {
            addText(svg, 400, 30, title || 'Comparison', '#f1f5f9', 18, 'bold');
            const left = data.before || data.old || Object.values(data)[0] || '';
            const right = data.after || data.new || Object.values(data)[2] || '';
            const vs = data.vs || 'vs';

            // Left box (red - old/problem)
            svg.appendChild(rc.rectangle(80, 60, 220, 110, { fill: 'rgba(239,68,68,0.15)', stroke: '#ef4444', strokeWidth: 2.5, roughness: 0.8 }));
            addText(svg, 190, 95, 'âŒ', '#fff', 28);
            addText(svg, 190, 125, 'BEFORE', '#ef4444', 10, '700');
            addText(svg, 190, 148, left.substring(0, 28), '#e2e8f0', 12);

            // VS in middle
            svg.appendChild(rc.circle(400, 115, 50, { fill: 'rgba(100,116,139,0.3)', stroke: '#64748b', strokeWidth: 2 }));
            addText(svg, 400, 120, vs, '#94a3b8', 14, '700');

            // Right box (green - new/solution)
            svg.appendChild(rc.rectangle(500, 60, 220, 110, { fill: 'rgba(16,185,129,0.15)', stroke: '#10b981', strokeWidth: 2.5, roughness: 0.8 }));
            addText(svg, 610, 95, 'âœ“', '#fff', 28);
            addText(svg, 610, 125, 'AFTER', '#10b981', 10, '700');
            addText(svg, 610, 148, right.substring(0, 28), '#e2e8f0', 12);

            // Arrows
            svg.appendChild(rc.line(305, 115, 370, 115, { stroke: '#64748b', strokeWidth: 2 }));
            svg.appendChild(rc.line(430, 115, 495, 115, { stroke: '#64748b', strokeWidth: 2 }));
        }

        // CONVERGENCE: Multiple â†’ One
        function renderConvergence(svg, rc, title, data) {
            addText(svg, 400, 25, title || 'Synthesis', '#f1f5f9', 18, 'bold');
            const entries = Object.entries(data);
            const inputs = entries.filter(([k]) => k !== 'outcome' && k !== 'result');
            const outcome = data.outcome || data.result || '';
            const colors = ['#ef4444', '#f59e0b', '#8b5cf6', '#3b82f6'];

            // Input boxes on left, stacked
            inputs.slice(0, 4).forEach(([key, val], i) => {
                const y = 50 + i * 45;
                svg.appendChild(rc.rectangle(50, y, 180, 38, { fill: 'rgba(30,41,59,0.9)', stroke: colors[i], strokeWidth: 2, roughness: 0.8 }));
                addText(svg, 140, y + 24, val.substring(0, 22), '#e2e8f0', 11);
                // Arrow to center
                svg.appendChild(rc.line(235, y + 19, 340, 120, { stroke: colors[i], strokeWidth: 1.5, roughness: 0.5 }));
            });

            // Center circle
            svg.appendChild(rc.circle(400, 120, 80, { fill: 'rgba(16,185,129,0.2)', stroke: '#10b981', strokeWidth: 3, roughness: 0.8 }));
            addText(svg, 400, 110, 'ðŸŽ¯', '#fff', 28);
            addText(svg, 400, 138, 'RESULT', '#10b981', 9, '700');

            // Arrow to outcome
            svg.appendChild(rc.line(445, 120, 520, 120, { stroke: '#10b981', strokeWidth: 2 }));
            svg.appendChild(rc.polygon([[515, 115], [525, 120], [515, 125]], { fill: '#10b981', stroke: '#10b981' }));

            // Outcome box
            svg.appendChild(rc.rectangle(530, 85, 200, 70, { fill: 'rgba(16,185,129,0.15)', stroke: '#10b981', strokeWidth: 2.5, roughness: 0.8 }));
            addText(svg, 630, 115, 'OUTCOME', '#10b981', 10, '700');
            addText(svg, 630, 138, outcome.substring(0, 24), '#e2e8f0', 12);
        }

        // CYCLE: A â†’ B â†’ C â†’ A
        function renderCycle(svg, rc, title, data) {
            addText(svg, 400, 25, title || 'Cycle', '#f1f5f9', 18, 'bold');
            const items = Object.entries(data).slice(0, 4);
            const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6'];
            const cx = 400, cy = 130, r = 90;

            items.forEach(([key, val], i) => {
                const angle = (i / items.length) * 2 * Math.PI - Math.PI/2;
                const x = cx + r * Math.cos(angle);
                const y = cy + r * Math.sin(angle);
                svg.appendChild(rc.circle(x, y, 60, { fill: 'rgba(30,41,59,0.9)', stroke: colors[i], strokeWidth: 2.5, roughness: 0.8 }));
                addText(svg, x, y + 5, val.substring(0, 12), '#e2e8f0', 10);

                // Arrow to next
                const nextAngle = ((i + 1) / items.length) * 2 * Math.PI - Math.PI/2;
                const midAngle = (angle + nextAngle) / 2 + (i === items.length - 1 ? Math.PI : 0);
                const ax1 = cx + (r - 35) * Math.cos(angle + 0.4);
                const ay1 = cy + (r - 35) * Math.sin(angle + 0.4);
                const ax2 = cx + (r - 35) * Math.cos(nextAngle - 0.4);
                const ay2 = cy + (r - 35) * Math.sin(nextAngle - 0.4);
                svg.appendChild(rc.line(ax1, ay1, ax2, ay2, { stroke: '#64748b', strokeWidth: 1.5 }));
            });
        }

        // PYRAMID: Hierarchical layers (top important, base broad)
        function renderPyramid(svg, rc, title, data) {
            addText(svg, 400, 25, title || 'Hierarchy', '#f1f5f9', 18, 'bold');
            const items = Object.entries(data).slice(0, 4);
            const colors = ['#8b5cf6', '#3b82f6', '#10b981', '#f59e0b'];
            const layers = items.length;
            const baseY = 50, layerH = 45;

            items.forEach(([key, val], i) => {
                const topW = 100 + i * 100;
                const x = 400 - topW / 2;
                const y = baseY + i * layerH;
                svg.appendChild(rc.rectangle(x, y, topW, layerH - 5, {
                    fill: `rgba(${i === 0 ? '139,92,246' : i === 1 ? '59,130,246' : i === 2 ? '16,185,129' : '245,158,11'},0.2)`,
                    stroke: colors[i], strokeWidth: 2, roughness: 0.8
                }));
                addText(svg, 400, y + layerH/2 + 3, val.substring(0, 28), '#e2e8f0', 12);
            });
        }

        // TIMELINE: Temporal sequence
        function renderTimeline(svg, rc, title, data) {
            addText(svg, 400, 25, title || 'Timeline', '#f1f5f9', 18, 'bold');
            const items = Object.entries(data).slice(0, 5);
            const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6'];
            const startX = 80, endX = 720, y = 120;
            const step = (endX - startX) / (items.length - 1 || 1);

            // Main timeline
            svg.appendChild(rc.line(startX - 20, y, endX + 20, y, { stroke: '#64748b', strokeWidth: 3, roughness: 0.5 }));

            items.forEach(([key, val], i) => {
                const x = startX + i * step;
                // Node circle
                svg.appendChild(rc.circle(x, y, 24, { fill: 'rgba(30,41,59,0.95)', stroke: colors[i], strokeWidth: 2.5, roughness: 0.8 }));
                addText(svg, x, y + 4, (i + 1).toString(), colors[i], 12, '700');
                // Label above/below alternating
                const labelY = i % 2 === 0 ? y - 35 : y + 45;
                addText(svg, x, labelY, val.substring(0, 18), '#e2e8f0', 11);
                // Key label
                const keyY = i % 2 === 0 ? y - 50 : y + 60;
                addText(svg, x, keyY, key.toUpperCase(), colors[i], 9, '700');
            });
        }

        // RADIAL: Central hub with spokes
        function renderRadial(svg, rc, title, data) {
            addText(svg, 400, 20, title || 'Properties', '#f1f5f9', 18, 'bold');
            const entries = Object.entries(data);
            const center = entries.find(([k]) => k === 'center' || k === 'hub');
            const spokes = entries.filter(([k]) => k.startsWith('spoke') || (k !== 'center' && k !== 'hub'));
            const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6'];
            const cx = 400, cy = 130, r = 100;

            // Center circle
            svg.appendChild(rc.circle(cx, cy, 70, { fill: 'rgba(139,92,246,0.2)', stroke: '#8b5cf6', strokeWidth: 3, roughness: 0.8 }));
            addText(svg, cx, cy + 5, center ? center[1].substring(0, 14) : 'Core', '#e2e8f0', 13, '600');

            // Spokes
            spokes.slice(0, 5).forEach(([key, val], i) => {
                const angle = (i / spokes.length) * 2 * Math.PI - Math.PI/2;
                const x = cx + r * Math.cos(angle);
                const y = cy + r * Math.sin(angle);

                // Line from center to spoke
                svg.appendChild(rc.line(cx + 35 * Math.cos(angle), cy + 35 * Math.sin(angle),
                    x - 30 * Math.cos(angle), y - 30 * Math.sin(angle),
                    { stroke: colors[i], strokeWidth: 2, roughness: 0.5 }));

                // Spoke circle
                svg.appendChild(rc.circle(x, y, 50, { fill: 'rgba(30,41,59,0.9)', stroke: colors[i], strokeWidth: 2, roughness: 0.8 }));
                addText(svg, x, y + 5, val.substring(0, 14), '#e2e8f0', 10);
            });
        }

        // FLOW: Multi-path branching (decision tree / pathways)
        function renderFlow(svg, rc, title, data) {
            addText(svg, 400, 20, title || 'Pathways', '#f1f5f9', 18, 'bold');
            const entries = Object.entries(data).slice(0, 5);
            const colors = ['#8b5cf6', '#3b82f6', '#f59e0b', '#10b981', '#ef4444'];

            // Start node
            svg.appendChild(rc.rectangle(320, 45, 160, 40, { fill: 'rgba(139,92,246,0.2)', stroke: '#8b5cf6', strokeWidth: 2.5, roughness: 0.8 }));
            addText(svg, 400, 70, entries[0] ? entries[0][1].substring(0, 18) : 'Start', '#e2e8f0', 12);

            // Branches (diamond for decision)
            if (entries.length >= 2) {
                // Decision diamond in center
                svg.appendChild(rc.polygon([[400, 100], [450, 130], [400, 160], [350, 130]],
                    { fill: 'rgba(59,130,246,0.2)', stroke: '#3b82f6', strokeWidth: 2, roughness: 0.8 }));
                addText(svg, 400, 135, entries[1] ? entries[1][1].substring(0, 12) : '?', '#e2e8f0', 10);

                // Branch lines
                svg.appendChild(rc.line(350, 130, 200, 190, { stroke: '#f59e0b', strokeWidth: 2 }));
                svg.appendChild(rc.line(450, 130, 600, 190, { stroke: '#10b981', strokeWidth: 2 }));

                // Left branch
                if (entries[2]) {
                    svg.appendChild(rc.rectangle(100, 180, 160, 45, { fill: 'rgba(245,158,11,0.15)', stroke: '#f59e0b', strokeWidth: 2, roughness: 0.8 }));
                    addText(svg, 180, 207, entries[2][1].substring(0, 18), '#e2e8f0', 11);
                }

                // Right branch
                if (entries[3]) {
                    svg.appendChild(rc.rectangle(540, 180, 160, 45, { fill: 'rgba(16,185,129,0.15)', stroke: '#10b981', strokeWidth: 2, roughness: 0.8 }));
                    addText(svg, 620, 207, entries[3][1].substring(0, 18), '#e2e8f0', 11);
                }

                // Outcome (merge back)
                if (entries[4]) {
                    svg.appendChild(rc.line(180, 225, 400, 230, { stroke: '#64748b', strokeWidth: 1.5 }));
                    svg.appendChild(rc.line(620, 225, 400, 230, { stroke: '#64748b', strokeWidth: 1.5 }));
                }
            }
        }

        // Helper: add text element
        function addText(svg, x, y, text, fill, size, weight) {
            const el = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            el.setAttribute('x', x);
            el.setAttribute('y', y);
            el.setAttribute('text-anchor', 'middle');
            el.setAttribute('fill', fill);
            el.setAttribute('font-family', 'Plus Jakarta Sans, sans-serif');
            el.setAttribute('font-size', size);
            if (weight) el.setAttribute('font-weight', weight);
            el.textContent = text;
            svg.appendChild(el);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load voices for speech synthesis
        if (speechSynth.onvoiceschanged !== undefined) {
            speechSynth.onvoiceschanged = () => {};
        }

        // Initialize
        loadArticle();
    </script>
