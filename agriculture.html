<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0f172a; --bg-card: #1e293b; --text-primary: #f1f5f9; --text-secondary: #94a3b8; --text-light: #64748b; --border-dark: #334155; --accent-green: #10b981; --accent-blue: #3b82f6; --accent-purple: #8b5cf6; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-dark); color: var(--text-primary); line-height: 1.6; }
        header { padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .logo { font-family: 'Instrument Serif', serif; font-size: 1.5rem; color: var(--text-primary); text-decoration: none; }
        .logo span { color: var(--accent-green); }
        nav a { color: var(--text-secondary); text-decoration: none; margin-left: 2rem; font-size: 0.9rem; }
        nav a:hover { color: var(--accent-green); }
        .hero { text-align: center; padding: 3rem 2rem; max-width: 900px; margin: 0 auto; }
        .hero h1 { font-family: 'Instrument Serif', serif; font-size: 3rem; font-weight: 400; margin-bottom: 0.5rem; display: flex; align-items: center; justify-content: center; gap: 1rem; }
        .hero-icon { width: 64px; height: 64px; border-radius: 12px; }
        .hero p { color: var(--text-secondary); font-size: 1.1rem; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem 4rem; }
        .section { margin-bottom: 3rem; }
        .section-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-dark); }
        .section-icon { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1rem; }
        .section-header h2 { font-family: 'Instrument Serif', serif; font-size: 1.4rem; font-weight: 400; }
        .section-count { margin-left: auto; font-size: 0.8rem; color: var(--text-light); }
        .deepdive-card { background: linear-gradient(135deg, #064e3b 0%, var(--bg-card) 100%); border: 2px solid var(--accent-green); border-radius: 20px; padding: 2.5rem; text-decoration: none; color: inherit; display: block; transition: all 0.3s; position: relative; overflow: hidden; }
        .deepdive-card:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(16,185,129,0.2); }
        .deepdive-badge { display: inline-block; background: var(--accent-green); color: var(--bg-dark); font-size: 0.7rem; font-weight: 700; padding: 0.3rem 0.75rem; border-radius: 20px; text-transform: uppercase; margin-bottom: 1rem; }
        .deepdive-card h3 { font-family: 'Instrument Serif', serif; font-size: 1.8rem; font-weight: 400; margin-bottom: 0.75rem; }
        .deepdive-card .desc { color: var(--text-secondary); font-size: 1rem; margin-bottom: 1rem; }
        .deepdive-card .meta { font-size: 0.85rem; color: var(--text-light); display: flex; gap: 1.5rem; flex-wrap: wrap; }
        .deepdive-empty { background: var(--bg-card); border: 1px dashed var(--border-dark); border-radius: 16px; padding: 2rem; text-align: center; color: var(--text-light); }
        .explainer-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.25rem; }
        .explainer-card { background: var(--bg-card); border: 1px solid var(--border-dark); border-radius: 14px; padding: 1.5rem; text-decoration: none; color: inherit; transition: all 0.2s; display: block; }
        .explainer-card:hover { transform: translateY(-2px); border-color: var(--accent-blue); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .explainer-badge { display: inline-block; background: var(--accent-blue); color: white; font-size: 0.65rem; font-weight: 600; padding: 0.2rem 0.5rem; border-radius: 6px; text-transform: uppercase; margin-bottom: 0.5rem; }
        .explainer-card h3 { font-family: 'Instrument Serif', serif; font-size: 1.1rem; font-weight: 400; margin-bottom: 0.5rem; line-height: 1.3; }
        .explainer-card .source { font-size: 0.8rem; color: var(--text-light); }
        .tldr-list { display: flex; flex-direction: column; gap: 0.75rem; }
        .tldr-item { background: var(--bg-card); border: 1px solid var(--border-dark); border-radius: 10px; padding: 1rem 1.25rem; display: flex; justify-content: space-between; align-items: center; gap: 1rem; text-decoration: none; color: inherit; transition: all 0.2s; }
        .tldr-item:hover { border-color: var(--accent-purple); background: #252d3d; }
        .tldr-item h4 { font-family: 'Instrument Serif', serif; font-size: 0.95rem; font-weight: 400; flex: 1; }
        .tldr-item .venue { font-size: 0.75rem; color: var(--text-light); white-space: nowrap; }
        .tldr-badge { background: var(--accent-purple); color: white; font-size: 0.6rem; font-weight: 600; padding: 0.15rem 0.4rem; border-radius: 4px; text-transform: uppercase; }
        footer { text-align: center; padding: 2rem; color: var(--text-light); font-size: 0.85rem; border-top: 1px solid var(--border-dark); }
        @media (max-width: 768px) { .hero h1 { font-size: 2rem; } .deepdive-card { padding: 1.5rem; } .deepdive-card h3 { font-size: 1.4rem; } .explainer-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">The <span>Beakers</span></a>
        <nav><a href="/">Home</a><a href="chemistry.html">Chemistry</a><a href="physics.html">Physics</a></nav>
    </header>
    <section class="hero">
        <h1><img src="agriculture.png" alt="" class="hero-icon"> Agriculture</h1>
        <p>The science of farming, crops, and sustainable food systems.</p>
    </section>
    <main class="container">
        <section class="section" id="deepdives">
            <div class="section-header">
                <div class="section-icon" style="background: #10b98120; color: #10b981;">ðŸŒ±</div>
                <h2>Deep Dives</h2>
                <span class="section-count" id="deepdive-count">1 article</span>
            </div>
            <div id="deepdive-content"></div>
        </section>
        <section class="section" id="explainers">
            <div class="section-header">
                <div class="section-icon" style="background: #3b82f620; color: #3b82f6;">ðŸ“–</div>
                <h2>Explainers</h2>
                <span class="section-count" id="explainer-count">5 articles</span>
            </div>
            <div class="explainer-grid" id="explainer-content"></div>
        </section>
        <section class="section" id="tldrs">
            <div class="section-header">
                <div class="section-icon" style="background: #8b5cf620; color: #8b5cf6;">âš¡</div>
                <h2>TL;DRs</h2>
                <span class="section-count" id="tldr-count">10 articles</span>
            </div>
            <div class="tldr-list" id="tldr-content"></div>
        </section>
    </main>
    <footer><p>The Beakers â€” Research, Rewritten for Students</p></footer>
    <script>
        const SUBJECT = 'agriculture';
        const DEEPDIVES = [];
        const EXPLAINERS = [{"file": "explain/agriculture-10-1038-s41467-025-67683-8.html", "title": "Strengthening-metastability synergy", "source": "Nature Comms"}, {"file": "explain/agriculture-10-1126-science-adx2022%3Faf=R.html", "title": "MKK3 shaped seed dormancy", "source": "Science"}, {"file": "explain/agriculture-10-5281-zenodo-18137763.html", "title": "Agricultural Resilience in Indonesia", "source": "Zenodo"}, {"file": "explain/agriculture-10-36713-epra25579.html", "title": "Microbial Sustainable Agriculture", "source": "EPRA"}, {"file": "explain/agriculture-10-5281-zenodo-18133399.html", "title": "USD-PYG Agricultural Export Prices", "source": "Zenodo"}];

        function renderDeepDives() {
            const container = document.getElementById('deepdive-content');
            if (DEEPDIVES.length === 0) { container.innerHTML = '<div class="deepdive-empty">Deep dive coming soon...</div>'; return; }
            const d = DEEPDIVES[0];
            container.innerHTML = `<a href="${d.file}" class="deepdive-card"><span class="deepdive-badge">Deep Dive</span><h3>${d.title}</h3><p class="desc">${d.desc}</p><div class="meta"><span>ðŸ“° ${d.source}</span>${d.tags ? d.tags.map(t => `<span>âœ“ ${t}</span>`).join('') : ''}</div></a>`;
        }
        function renderExplainers() {
            const container = document.getElementById('explainer-content');
            document.getElementById('explainer-count').textContent = `${EXPLAINERS.length} articles`;
            container.innerHTML = EXPLAINERS.map(e => `<a href="${e.file}" class="explainer-card"><span class="explainer-badge">Visual Story</span><h3>${e.title}</h3><span class="source">${e.source}</span></a>`).join('');
        }
        async function renderTLDRs() {
            const container = document.getElementById('tldr-content');
            try {
                const res = await fetch('data/digests_2026-01-05.json');
                const all = await res.json();
                const tldrs = all.filter(d => d.subject === SUBJECT).slice(0, 10);
                document.getElementById('tldr-count').textContent = `${tldrs.length} articles`;
                container.innerHTML = tldrs.map(t => `<a href="${t.url}" target="_blank" class="tldr-item"><span class="tldr-badge">TL;DR</span><h4>${t.title.replace(/\[ASAP\]\s*/g, '')}</h4><span class="venue">${t.venue}</span></a>`).join('');
            } catch(e) { container.innerHTML = '<p style="color: var(--text-light);">Loading...</p>'; }
        }
        renderDeepDives(); renderExplainers(); renderTLDRs();
    </script>
</body>
</html>
