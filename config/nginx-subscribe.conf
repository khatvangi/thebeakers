# nginx config snippet for TheBeakers subscribe API
# add to your thebeakers server block

# proxy /api/subscribe to Flask
location /api/ {
    proxy_pass http://127.0.0.1:5050;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # rate limiting (optional but recommended)
    # limit_req zone=subscribe burst=5 nodelay;
}

# to enable rate limiting, add this to http block:
# limit_req_zone $binary_remote_addr zone=subscribe:10m rate=10r/m;
