# Apache config snippet for TheBeakers subscribe API
# Add this inside your <VirtualHost> block

# Enable proxy modules: sudo a2enmod proxy proxy_http

# Proxy /api/ to Flask
ProxyPreserveHost On
ProxyPass /api/ http://127.0.0.1:5050/api/
ProxyPassReverse /api/ http://127.0.0.1:5050/api/

